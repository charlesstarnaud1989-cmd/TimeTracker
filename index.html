<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi du Temps</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 500px; margin: 50px auto; }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 1.8rem; }
        .subtitle { color: #666; margin-bottom: 30px; }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover { background: #5568d3; }
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        #appView { display: none; }
        .entry {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .logout { background: #e74c3c; margin-bottom: 20px; }
        .logout:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN -->
        <div id="loginView" class="card">
            <h1>⏱️ Suivi du Temps</h1>
            <p class="subtitle">Connexion</p>
            <div id="loginError" class="error"></div>
            <form id="loginForm">
                <label>Code employé</label>
                <input type="text" id="code" required placeholder="EMP001" autocomplete="off">
                <label>PIN</label>
                <input type="password" id="pin" required placeholder="1234" maxlength="4">
                <button type="submit">Se connecter</button>
            </form>
        </div>

        <!-- APP -->
        <div id="appView">
            <div class="card">
                <button class="logout" onclick="logout()">Déconnexion</button>
                <h1 id="userName"></h1>
                <p class="subtitle">Enregistrer votre temps</p>
                
                <form id="timeForm">
                    <label>Date</label>
                    <input type="date" id="date" required>
                    
                    <label>Arrivée</label>
                    <select id="start" required></select>
                    
                    <label>Départ</label>
                    <select id="end" required></select>
                    
                    <label>Dîner</label>
                    <select id="lunch">
                        <option value="0">Aucun</option>
                        <option value="0.5">30 min</option>
                        <option value="1" selected>1 heure</option>
                        <option value="1.5">1h30</option>
                    </select>
                    
                    <label>Tâche</label>
                    <select id="task" required>
                        <option value="">Sélectionnez...</option>
                    </select>
                    
                    <label>Heures</label>
                    <input type="number" id="hours" step="0.25" min="0" required placeholder="8">
                    
                    <button type="submit">Enregistrer</button>
                </form>
                
                <div id="success" class="success" style="display:none;">✅ Enregistré !</div>
                
                <h3 style="margin-top: 30px;">Mes dernières entrées</h3>
                <div id="entries"></div>
            </div>
        </div>
    </div>

    <script>
        // ============== CONFIGURATION ==============
        const SUPABASE_URL = 'https://negsevkdyscwlztbjvuy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lZ3NldmtkeXNjd2x6dGJqdnV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3ODY5MzIsImV4cCI6MjA4NTM2MjkzMn0._lZ4QXV-5m3xKd8ut3jQchIl4R5P7yrjuYHlRNvHAFQ';
        
        let sb, user;
        
        // Initialisation
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('✅ Supabase initialisé');
            } catch (e) {
                alert('Erreur Supabase: ' + e.message);
            }
            
            document.getElementById('date').valueAsDate = new Date();
            generateTimes();
            loadTasks();
            
            document.getElementById('loginForm').onsubmit = login;
            document.getElementById('timeForm').onsubmit = saveTime;
            document.getElementById('start').onchange = calcHours;
            document.getElementById('end').onchange = calcHours;
            document.getElementById('lunch').onchange = calcHours;
        });
        
        function generateTimes() {
            const opts = [];
            for (let h = 5; h <= 20; h++) {
                for (let m = 0; m < 60; m += 15) {
                    const val = `${h}:${m.toString().padStart(2,'0')}`;
                    const txt = `${h}h${m.toString().padStart(2,'0')}`;
                    opts.push(`<option value="${val}">${txt}</option>`);
                }
            }
            document.getElementById('start').innerHTML = opts.join('');
            document.getElementById('end').innerHTML = opts.join('');
            document.getElementById('start').value = '7:30';
            document.getElementById('end').value = '16:30';
        }
        
        async function loadTasks() {
            const {data} = await sb.from('tasks').select('name').order('name');
            if (data) {
                document.getElementById('task').innerHTML = 
                    '<option value="">Sélectionnez...</option>' +
                    data.map(t => `<option value="${t.name}">${t.name}</option>`).join('');
            }
        }
        
        function calcHours() {
            const start = document.getElementById('start').value.split(':');
            const end = document.getElementById('end').value.split(':');
            const lunch = parseFloat(document.getElementById('lunch').value);
            
            let h = parseInt(end[0]) - parseInt(start[0]);
            let m = parseInt(end[1]) - parseInt(start[1]);
            
            if (m < 0) { h--; m += 60; }
            if (h < 0) h += 24;
            
            const total = Math.max(0, h + m/60 - lunch);
            document.getElementById('hours').value = total.toFixed(2);
        }
        
        async function login(e) {
            e.preventDefault();
            const code = document.getElementById('code').value.trim().toUpperCase();
            const pin = document.getElementById('pin').value.trim();
            
            console.log('Login:', code, pin);
            
            if (code === 'ADMIN' && pin === '0000') {
                alert('Mode admin pas encore implémenté');
                return;
            }
            
            try {
                const {data, error} = await sb
                    .from('employees')
                    .select()
                    .eq('code', code)
                    .eq('pin', pin)
                    .single();
                
                console.log('Résultat:', data, error);
                
                if (error || !data) {
                    document.getElementById('loginError').textContent = 'Code ou PIN incorrect';
                    document.getElementById('loginError').style.display = 'block';
                    return;
                }
                
                user = data;
                showApp();
            } catch (err) {
                console.error(err);
                document.getElementById('loginError').textContent = 'Erreur: ' + err.message;
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        function showApp() {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('appView').style.display = 'block';
            document.getElementById('userName').textContent = user.name;
            calcHours();
            loadEntries();
        }
        
        async function saveTime(e) {
            e.preventDefault();
            
            const entry = {
                employee_id: user.id,
                employee_name: user.name,
                date: document.getElementById('date').value,
                task: document.getElementById('task').value,
                hours: parseFloat(document.getElementById('hours').value),
                start_time: document.getElementById('start').value,
                end_time: document.getElementById('end').value
            };
            
            const {error} = await sb.from('time_entries').insert([entry]);
            
            if (error) {
                alert('Erreur: ' + error.message);
                return;
            }
            
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
            
            document.getElementById('timeForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('start').value = '7:30';
            document.getElementById('end').value = '16:30';
            calcHours();
            loadEntries();
        }
        
        async function loadEntries() {
            const {data} = await sb
                .from('time_entries')
                .select()
                .eq('employee_id', user.id)
                .order('date', {ascending: false})
                .limit(5);
            
            if (!data || data.length === 0) {
                document.getElementById('entries').innerHTML = '<p style="color:#999;">Aucune entrée</p>';
                return;
            }
            
            document.getElementById('entries').innerHTML = data.map(e => `
                <div class="entry">
                    <strong>${e.task}</strong><br>
                    ${new Date(e.date).toLocaleDateString('fr-FR')} - ${e.hours}h
                </div>
            `).join('');
        }
        
        function logout() {
            user = null;
            document.getElementById('loginView').style.display = 'block';
            document.getElementById('appView').style.display = 'none';
            document.getElementById('code').value = '';
            document.getElementById('pin').value = '';
        }
    </script>
</body>
</html>
